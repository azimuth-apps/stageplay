name: Remove old artifacts

on:
  push:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  remove-old-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Remove old artifacts
    - uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        keep_latest: 5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
